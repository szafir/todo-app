version: "3.1"

services:
    db:
        build: ./db
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: root
    adminer:
        image: adminer
        restart: always
        ports:
            - 8080:8080
    api:
        build: ./backend
        ports:
            - 4000:4000
    frontend:
        build: ./frontend
        ports:
            - 3000:3000
